<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- CSS Links -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/utilities.css" />

    <title>Vue Slider</title>
  </head>
  <body class="d-flex vh-100 justify-center align-center">
    <div id="app">
      <div
        class="container"
        @mouseover="autoPlay(false)"
        @mouseleave="autoPlay(true)"
      >
        <img :src="movie[activeImage]" alt="" />

        <div class="thumbnail">
          <img
            v-for="(img, index) in movie"
            :src="img"
            alt=""
            @click="activeImage = index"
            :class="activeImage == index ? 'active' : ''"
          />
        </div>

        <button @click="previousBtn()" class="prev">
          <i class="fa-solid fa-chevron-up"></i>
        </button>
        <button @click="nextBtn()" class="next">
          <i class="fa-solid fa-chevron-down"></i>
        </button>
      </div>
    </div>
    <!-- JS Links -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
