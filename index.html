<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS Links -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/utilities.css" />

    <title>Vue Slider</title>
  </head>
  <body class="d-flex vh-100 justify-center align-center">
    <div id="app">
      <div class="container" @mouseover="autoPlay(false)">
        <img :src="movie[activeImage]" alt="" />

        <div class="thumbnail">
          <img
            v-for="(img, index) in movie"
            :src="img"
            alt=""
            @click="activeImage = index"
            :class="activeImage == index ? 'active' : ''"
          />
        </div>

        <button @click="previousBtn()" class="prev">previous</button>
        <button @click="nextBtn()" class="next">next</button>
      </div>
    </div>
    <!-- JS Links -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
